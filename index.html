
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pham Thi My Huong | Graphic Designer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-primary: #E87A90;
            --rose-light: #FFC0CB;
            --rose-ultra-light: #FFF9FA;
            --glass: rgba(255, 255, 255, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
            cursor: none;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .holographic-text {
            background: linear-gradient(
                45deg, 
                #E87A90 10%, 
                #FF94B4 30%, 
                #6366f1 50%, 
                #FFC0CB 70%, 
                #E87A90 90%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holoFlow 6s ease-in-out infinite;
        }
        @keyframes holoFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .iridescent-blob {
            background: radial-gradient(circle at center, var(--rose-light), transparent 70%);
            filter: blur(100px);
            opacity: 0.3;
            mix-blend-mode: multiply;
        }

        .grain-overlay::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--rose-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(232, 122, 144, 0.4);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .floating {
            animation: floating 8s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -30px); }
        }

        .animate-float {
            animation: float-badge 6s ease-in-out infinite;
        }
        @keyframes float-badge {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .reveal-container {
            overflow: hidden;
        }
        .reveal-item {
            display: inline-block;
            transform: translateY(110%);
            animation: revealUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes revealUp {
            to { transform: translateY(0); }
        }

        .animate-spin-slow {
            animation: spin 60s linear infinite;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--rose-light); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="grain-overlay">
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>
    
    <div id="root"></div>

    <!-- Added Vite entry point script -->
    <script type="module" src="/index.tsx"></script>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.style.left = (e.clientX - 20) + 'px';
            outline.style.top = (e.clientY - 20) + 'px';
        });
    </script>
</body>
</html>

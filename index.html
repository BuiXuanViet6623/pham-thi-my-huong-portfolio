
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pham Thi My Huong | Art Director & Visual Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-primary: #E87A90;
            --rose-dark: #C65E73;
            --onyx: #1A1A1B;
            --paper: #FCF9F7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper);
            color: var(--onyx);
            cursor: none;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .holographic-text {
            background: linear-gradient(
                90deg, 
                #E87A90 0%, 
                #FFC0CB 25%, 
                #94A3B8 50%, 
                #FFC0CB 75%, 
                #E87A90 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        .custom-cursor {
            width: 12px; height: 12px;
            background: var(--rose-primary);
            border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }
        .cursor-follower {
            width: 40px; height: 40px;
            border: 0.5px solid var(--rose-primary);
            border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), left 0.3s cubic-bezier(0.16, 1, 0.3, 1), top 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-text {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--rose-primary); border-radius: 0; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="noise">
    <div class="custom-cursor" id="cursor"></div>
    <div class="cursor-follower" id="follower"></div>
    
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('follower');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            follower.style.left = (e.clientX - 20) + 'px';
            follower.style.top = (e.clientY - 20) + 'px';
        });
        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(3)';
            follower.style.transform = 'scale(0.5)';
        });
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
            follower.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
